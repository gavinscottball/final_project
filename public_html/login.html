<!--
Authors: Josh Stambuagh & Gavin Ball
This page deals with user log in and account creation. client.js deals with the backend for this page. 
It will allow users to log in and create an account. This is when new user information is added to 
the database once a user submits the create account form. The HTML lays out the sign in and create
account elements.
-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login or Create Account</title>
	<link rel="icon" type="image/png" href="./imgs/favicon.png">
	<link rel="stylesheet" href="login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
		rel="stylesheet">
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="login-form">
            <h1>Login to Shape Run!</h1>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" id="loginButton">Log In</button>
                <button type="button" id="createButton">Create Account</button>
            </form>
            <div id="output"></div>
        </div>
        <div class="popup-overlay hidden" id="popupOverlay">
			<div class="create-account-form">
				<h1>Create an Account</h1>
				
				<div class="profile-picture-preview">
					<img id="profilePicturePreview" src="imgs/default.png" alt="Profile Picture Preview">
				</div>
		
				<form id="createAccountForm">
					<div class="form-group">
						<label for="newUsername">Username:</label>
						<input type="text" id="newUsername" name="new-username" required>
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email">
					</div>
					<div class="form-group">
						<label for="realName">Real Name:</label>
						<input type="text" id="realName" name="real-name">
					</div>
					<div class="form-group">
						<label for="profilePicture">Choose an Avatar:</label>
						<select id="profilePicture" name="profile-picture">
							<option value="imgs/default.png" selected>Default</option>
							<option value="imgs/avatar1.png">Man 1</option>
							<option value="imgs/avatar2.png">Man 2</option>
							<option value="imgs/avatar3.png">Man 3</option>
							<option value="imgs/avatar4.png">Woman 1</option>
							<option value="imgs/avatar5.png">Woman 2</option>
							<option value="imgs/avatar6.png">Woman 3</option>
						</select>
					</div>
					<div class="form-group">
						<label for="profileBio">Profile Bio:</label>
						<textarea id="profileBio" name="profile-bio" rows="4"></textarea>
					</div>
					<div class="form-group">
						<label for="newPassword">Password:</label>
						<input type="password" id="newPassword" name="new-password" required>
					</div>
					<div class="form-group">
						<label for="confirmPassword">Confirm Password:</label>
						<input type="password" id="confirmPassword" name="confirm-password" required>
					</div>
					<div class="button-container">
						<button type="submit" class="create-btn">Create Account</button>
						<button type="button" id="closeButton" class="close-btn">Back</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="client.js" defer></script>
</body>

</html>
