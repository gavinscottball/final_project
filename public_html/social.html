<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leaderboards | Shape Run</title>
    <link rel="stylesheet" href="general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <div class="header-content">
            <h2 class="header-title">Shape Run</h2>
            <h2 class="header-account" id="username">
                <a id="loggedUser" href="profile.html">USERNAME</a>
            </h2>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="about.html" id="aboutNav">About</a></li>
                <li><a href="game.html" id="gameNav">Game</a></li>
                <li><a href="social.html" id="socialNav">Leaderboard</a></li>
                <li><a href="help.html" id="helpNav">Help</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="social-container">

            <!-- Leaderboard Section -->
            <div class="leaderboard-area">
                <h2 class="section-title">Leaderboard</h2>
                <table id="leaderboardTable">
                    <thead>
                        <tr>
                            <th>Position</th>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Time (Seconds)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <!-- Comments Section -->
            <div class="social-area">
                <h1 class="section-title">Comments</h1>

                <!-- Comment Form -->
                <div class="comment-form">
                    <input type="text" id="commentInput" placeholder="Write a comment..." />
                    <button id="addCommentBtn">Post Comment</button>
                </div>

                <!-- Sorting Buttons -->
                <div class="sort-controls">
                    <button id="sortLikesBtn">Sort by Likes</button>
                    <button id="sortNewestBtn">Sort by Newest</button>
                </div>

                <!-- Comments List -->
                <ul id="commentList" class="comment-list"></ul>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="client.js" defer></script>
    <script src="social.js" defer></script>
</body>

</html>
